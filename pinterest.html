<!DOCTYPE html>

<html>
<head>
<title>PINTEREST</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/pinterest.css">
</head>
<body>
<div class="overall_container">
	<div class="container">
		<h1 class="head"> Log In to Pinterest </h1>
		<div class="buttons">
			<button id="button1" type="button">
				<span>Log In with Facebook</span>
				<span class="logo1"><img width="43" height="41" alt="some_text1" src="images/facebook1.jpg"></span>
			</button>
			<button id="button2" type="button">
				<span>Log In with Google</span>
				<span class="logo2"><img width="43" height="41" alt="some_text2" src="images/google.jpg"></span>
			</button>
			<button id="button3" type="button">
			<span>Log In with Twitter</span>
				<span class="logo3"><img width="43" height="41" alt="some_text3" src="images/twitter1.jpg"></span>
			</button>
		</div>
		<input class="email"  placeholder="Email" name="username_or_email" >
		<input class="password" placeholder="Password" name="password">
		<div class="business">
				<span>Are you a business?</span>
				<span><a id="a1" target="_blank" href="javascript:void(0);">Get started here</a></span>
		</div>
		<div class="formFooter">
			<div class="FooterButton">
				<button id="button4" type="submit">
					<span>Log In</span>
				</button>
			</div>
			<div class="footer1">
					<a id="a2" class="forgotPassword" href="javascript:void(0);">Forgot your password?</a>
					<br><br>
					<a id="a3" href="javascript:void(0);">Sign up now</a>
			</div>
		</div>
	</div>
	
</div>
</body>
</html>
